<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Research Paper Data Extractor</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet"/>
    <link href="{% static "css/rubick.css" %}" rel="stylesheet"/>
    <link href="{% static "css/demo.css" %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
    <link href="{% static "css/fonts/pe-icon-7-stroke.css" %}" rel="stylesheet">
    <link href="{% static "css/fonts/Rubik-Fonts.css" %}" rel="stylesheet"/>
</head>

<body class="landing-page">

<div class="wrapper">
    <nav class="navbar navbar-default navbar-transparent navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a href="/">
                <div class="logo-container">
                    <div class="logo">
                        <img src="{% static "img/favicon.png" %}" alt="Black Bulls Logo">
                    </div>
                    <div class="brand">
                        Black Bulls
                    </div>
                </div>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button class="btn btn-primary btn-neutral" onclick="window.location = '/presentation'">How it Works</button>
                </li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <div class="section section-header">
        <div class="parallax pattern-image">
            <img src="{% static "img/rubik_background.jpg" %}"/>

            <div class="container">
                <div class="content">
                    <h1>Research-Meta</h1>
                    <p><span>by </span>Black Bulls <img height="75px" width="75px" src="{% static "img/favicon.png" %}">
                    </p>
                    <div class="separator-container">
                        <div class="separator line-separator">✻</div>
                    </div>
                    <div id="progress" style="display:none;"><img height="50px" width="50px"
                                                                  src="{% static "img/loading.gif" %}"> Analyzing,
                        Please wait...<br/><br/></div>
                    <form style="position: relative; margin-left: 33%" action="/upload" enctype="multipart/form-data"
                          method="post" class="col-md-4" id="pdfForm">
                        {% csrf_token %}
                        <input type="file" name="pdf" id="pdf" accept="application/pdf" placeholder="Upload your PDF"
                               class="form-control" required>
                        <button type="button" class="btn btn-lg btn-black btn-contact"
                                onclick="submitForm();">
                            Upload PDF <i class="fa fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-team-2" style="height: 91vh" id="team2">
        <div class="container">
            <div class="text-area">
                <div class="title add-animation-stopped">
                    <h2>Team Black Bulls</h2>
                    <div class="separator-container">
                        <div class="separator line-separator">✻</div>
                    </div>
                </div>
            </div>
            <div class="team">
                <div class="row">
                    <div class="col-md-3">
                        <div class="member add-animation-stopped animation-1">
                            <img alt="..." style="width: 150px; height: 150px" class="img-circle" src="{% static "img/Nirav.jpg" %}"/>
                            <div class="description">
                                <h3 class="big-text">Nirav Pansuriya</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="member add-animation-stopped animation-2">
                            <img alt="..." class="img-circle" style="width: 150px; height: 150px" src="{% static "img/Smit.jpg" %}"/>
                            <div class="description">
                                <h3 class="big-text">Smit Parmar</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="member add-animation-stopped animation-3">
                            <img alt="..." class="img-circle" style="width: 150px; height: 150px" src="{% static "img/Brij.jpg" %}"/>
                            <div class="description">
                                <h3 class="big-text">Brij Patel</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="member add-animation-stopped animation-4">
                            <img alt="..." class="img-circle" style="width: 150px; height: 150px" src="{% static "img/Anuj.jpg" %}"/>
                            <div class="description">
                                <h3 class="big-text">Anuj Patel</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-transparent">
        <div class="container">
            <div class="copyright">
                &copy; 2019 Black Bulls Team, made with passion (Beta Version)
            </div>
        </div>
    </footer>
</div> <!-- end wrapper -->

</body>
<!--   core js files    -->
<script src="{% static "js/jquery-1.11.2.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.js" %}" type="text/javascript"></script>
<!--   file where we handle all the script from the Rubik page   -->
<script type="text/javascript" src="{% static "js/rubick.js" %}"></script>
<script type="text/javascript" src="{% static "js/modernizr.js" %}"></script>
<script>
    function submitForm() {
        var nme = document.getElementById("pdf");
        if(nme.value.length < 4) {
            alert('No PDF Uploaded !');
            return false;
        }
         document.getElementById('progress').style.display = "block";
        document.getElementById("pdfForm").submit();
    }
</script>

</html>
